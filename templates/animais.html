<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        
        h2 {
            margin-top: 20px;
            text-align: center; /* Centraliza horizontalmente */
            margin-bottom: 20px; /* Adiciona margem inferior para espaçamento */
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #555;
            overflow: hidden;
        }
        
        li {
            float: right;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #4CAF50;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px #ccc;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            flex: 1;
            color: #333;
            margin-right: 10px;
            text-align: right;
        }

        .input-container {
            flex: 2;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .radio-label,
        .checkbox-label {
            font-weight: bold;
        }

        select {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 13px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            max-width: 100%; /* Defina a largura máxima para 100% do container pai */
            width: auto; /* Redimensione automaticamente para o conteúdo */
        }

        button:hover {
            background-color: #45a049;
        }

        .errors {
            max-width: 400px;
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border-radius: 5px;
            margin-left: auto; 
            margin-right: auto; 
        }

        .link-container a {
            display: inline-block;
            padding: 8px 13px;
            text-decoration: none;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 4px;
            background-color: #fff;
            max-width: 100%; 
            width: auto;"
        }

        .link-container a:hover {
            background-color: #4CAF50;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Petsoft</h1>
    <ul>
        <li><a href="/lista_clientes">Clientes</a></li>
        <li><a href="/lista_animais">Animais</a></li>
        <li><a href="/lista_servicos">Serviços</a></li>
        <li><a href="/agendamento">Agendamento</a></li>
        <li><a href="/index">Início</a></li>
    </ul>

    

    <form method="POST" action="/animais" onsubmit="return validateForm()">
        <h2>Adicionar Novo Animal</h2>
        <div class="form-row">
            <label for="cliente_animal">Nome do Cliente:</label>
            <div class="input-container">
                <select id="cliente_animal" name="cliente_animal" required>
                    <option value="" disabled selected>Escolha o cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.idCliente }}">{{ cliente.nome }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <label for="nome_animal">Nome do Animal:</label>
            <div class="input-container">
                <input type="text" id="nome_animal" name="nome_animal" required pattern="^[A-Za-zÀ-ú ]+$" title="O nome do animal deve conter apenas letras e espaços." placeholder="Digite o nome do animal">
            </div>
        </div>

        <div class="form-row">
            <label for="tipo_animal">Tipo de Animal:</label>
            <div class="input-container">
                <input type="radio" id="cachorro" name="tipo_animal" value="Cachorro">
                <label class="radio-label" for="cachorro">Cachorro</label>
                <input type="radio" id="gato" name="tipo_animal" value="Gato">
                <label class="radio-label" for="gato">Gato</label>
            </div>
        </div>

        <div class="form-row">
            <label for="data_nasc_animal">Data de Nascimento:</label>
            <div class="input-container">
                <input type="date" id="data_nasc_animal" name="data_nasc_animal" placeholder="Selecione a data de nascimento.">
            </div>
        </div>

        <div class="form-row">
            <label for="agressivo_animal">Agressivo:</label>
            <div class="input-container">
                <input type="checkbox" id="agressivo_animal" name="agressivo_animal" value="True">
                <label class="checkbox-label" for="agressivo_animal">Sim</label>
            </div>
        </div>

        <div class="form-row">
            <label for="porte_animal">Porte:</label>
            <div class="input-container">
                <select id="porte_animal" name="porte_animal">
                    <option value="" disabled selected>Selecione o porte do animal.</option>
                    <option value="Pequeno">Pequeno</option>
                    <option value="Médio">Médio</option>
                    <option value="Grande">Grande</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label for="pelagem_animal">Tipo de Pelagem:</label>
            <div class="input-container">
                <select id="pelagem_animal" name="pelagem_animal">
                    <option value="" disabled selected>Selecione o tipo de pelagem.</option>
                    <option value="Curta">Curta</option>
                    <option value="Longa">Longa</option>
                    <option value="Encaracolada">Encaracolada</option>
                    <option value="Dupla">Dupla</option>
                    <option value="Mista">Mista</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <label for="observacoes_animal">Observações:</label>
            <div class="input-container">
                <textarea id="observacoes_animal" name="observacoes_animal" rows="4" cols="50" placeholder="Digite observações sobre o animal"></textarea>
            </div>
        </div>
        
        <div class="form-row">
            <button style="max-width: 100%; width: 400px;" >Adicionar Animal</button>
        </div>   
           
            <div class="link-container">
                <a href="{{ url_for('lista_animais') }}" 
                style="max-width: 100%;
                width: 370px;
                margin: 0 auto; 
                text-align:center;"
                >Ver Animais</a>
            </div>   
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="errors">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
</body>
</html>
