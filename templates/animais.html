<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animais</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #555;
            overflow: hidden;
        }

        li {
            float: right;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Petsoft</h1>
    <ul>
        <li><a href="/lista_clientes">Clientes</a></li>
        <li><a href="/lista_animais">Animais</a></li>
        <li><a href="/lista_servicos">Serviços</a></li>
        <li><a href="/agendamento">Agendamento</a></li>
        <li><a href="/index">Início</a></li>
    </ul>

    
    <form method="POST" action="/animais" onsubmit="return validateForm()">
        <h2>Adicionar Novo Animal</h2>
        <label for="cliente_animal">Nome do Cliente:</label>        
        <select id="cliente_animal" name="cliente_animal" required>
            <option value="" disabled selected>Escolha o cliente</option>
            {% for cliente in clientes %}
                <option value="{{ cliente.idCliente }}">{{ cliente.nome }}</option>
            {% endfor %}
        </select>
        

        <label for="nome_animal">Nome do Animal:</label>
        <input type="text" id="nome_animal" name="nome_animal" required pattern="^[A-Za-zÀ-ú ]+$" title="O nome do animal deve conter apenas letras e espaços." placeholder="Digite o nome do animal">

        <label for="data_nasc_animal">Data de Nascimento:</label>
        <input type="date" id="data_nasc_animal" name="data_nasc_animal" placeholder="Selecione a data de nascimento.">

        <label for="agressivo_animal">Agressivo:</label>
        <input type="checkbox" id="agressivo_animal" name="agressivo_animal" value="True">
        <label for="agressivo_animal">Sim</label>

        <label for="porte_animal">Porte:</label>
         <select id="porte_animal" name="porte_animal">
            <option value="" disabled selected>Selecione o porte do animal.</option>
            <option value="Pequeno">Pequeno</option>
            <option value="Médio">Médio</option>
            <option value="Grande">Grande</option>
         </select>

<label for="pelagem_animal">Tipo de Pelagem:</label>
<select id="pelagem_animal" name="pelagem_animal">
    <option value="" disabled selected>Selecione o tipo de pelagem.</option>
    <option value="Curta">Curta</option>
    <option value="Longa">Longa</option>
    <option value="Encaracolada">Encaracolada</option>
    <option value="Dupla">Dupla</option>
    <option value="Mista">Mista</option>
</select>

        <label for="observacoes_animal">Observações:</label>
        <textarea id="observacoes_animal" name="observacoes_animal" rows="4" cols="50" placeholder="Digite observações sobre o animal"></textarea>

        <button type="submit">Adicionar Animal</button>
    </form>
